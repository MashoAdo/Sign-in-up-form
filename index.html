<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-up form</title>
    <!-- style sheet -->
    <link type="text/css" rel="stylesheet" href="styles.css">

    <!-- font awesome icons -->
    <script src="https://use.fontawesome.com/5680b90476.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form">
        <div class="left-panel">
            <i class="fa  fa-rocket" aria-hidden="true"></i>
            <p4>Plan your activities and control your <br>progress online</p>
                <img src="./svg/undraw_sign_in_e6hj.svg" alt="svg embeded ">
        </div>

        <div class="right-panel">
            <div class="toggle-button">
                <div class="sign-up">Sign Up</div>
                <div class="sign-in"> Sign In</div>
            </div>
            <div class="toggle2">
                <div class="sign-up2 active">Sign Up</div>
                <p>or</p>
                <div class="sign-in2">Sign In</div>
            </div>
            <div class="form-entries">
                <form action="mashoado@gmail.com">
                    <label>Full Name</label> <br>
                    <input type="text" placeholder="Enter Your Full Name"><br>
                    <label>Email</label><br>
                    <input type="email" placeholder="name@email.com"><br>
                    <label>Password</label><br>
                    <input type="password" placeholder="password"><br>
                </form>
                <label class="container">I Agree To All <a href="#">Terms and Conditions</a>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <button>Sign Up</button>
                <p class="footnote">Already a member? <a href="#">sign in instead.</a></p>
            </div>
        </div>

    </div>



    <script src="./index.js"></script>
</body>

</html>
